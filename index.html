<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musics player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="player">
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
    </div>
    <div class="info">
    <div class="track-name">Track Name</div>
    <div class="space">   -</div>
    <div class="track-artist">Track Artist</div>
   </div>

    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container" id="slider_track">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container" id="slider_volume">

        <a onclick="toggleSound()"><i class="fa fa-volume-down"></i></a>
      <input type="range" min="1" max="100" value="99" class="volume_slider" id="slidesound" onchange="setVolume()">
      <i class="fa fa-volume-up" id="volup"></i>  
    </div>
  </div>

  <!-- Main script for the player -->
  <script src="script.js" async defer></script>
  <script type="text/javascript">
              var click = 0;
        function toggleSound(){
            var rcs = document.querySelector('#volup');
            rcs.classList.toggle('active');
            var rcsc = document.querySelector('#slidesound');
            rcsc.classList.toggle('active');
        }
</script>
</body>
</html>
